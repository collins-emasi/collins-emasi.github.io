<style>
        /* CSS for the typewriter animation */
        #typewriter-text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            letter-spacing: .15em;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }
        
        /* Keyframes for the animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
    </style>

<script>
        // JavaScript to trigger the animation after the page loads
        document.addEventListener('DOMContentLoaded', function () {
            const typewriterText = document.getElementById('typewriter-text');
            const text = typewriterText.textContent.trim();
            typewriterText.textContent = ''; // Clear the text
            let index = 0;

            function type() {
                if (index < text.length) {
                    typewriterText.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 50); // Adjust typing speed here (in milliseconds)
                }
            }

            type(); // Start the typing animation
        });
    </script>
